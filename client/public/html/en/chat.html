<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="icon" href="../../assets/img/activa-ico.ico">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/chat.css">
    <title>Activa Chat</title>
</head>

<body>
    <div id="all-container">
        <aside id="rooms-container">
            <header class="headers">
                <h1>Rooms</h1>
                <form>
                    <input class="input" type="text" name="search" placeholder="Search">
                </form>
            </header>
            <main class="scroll">
            </main>
            <footer></footer>
        </aside>
        <main id="chat-container">

            <header class="headers">
                <h1>Activa chat</h1>
            </header>

            <main id="main-chat" class="scroll">
                <div class="message">
                    <img class="avatar" src="../../assets/img/man.png" alt="avatar">
                    <div>
                        <p id="name">Daniel Espa√±adero</p>
                        <p id="text-message">Hola</p>
                    </div>
                </div>
            </main>

            <footer id="footer-chat">
                <form>
                    <input type="text" placeholder="Write a message..." class="input measures-input-chat">
                    <button type="submit" id="send-button">
                        <img src="../../assets/img/send-button.png" alt="send button">
                    </button>
                </form>
            </footer>
        </main>
        <aside id="users-container">
            <header class="headers">
                <h1>Users</h1>
                <form>
                    <input class="input" type="text" name="search" placeholder="Search">
                </form>
            </header>
            <main class="scroll">

            </main>
        </aside>
    </div>
</body>

</html>
